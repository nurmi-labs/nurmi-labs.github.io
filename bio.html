<h2>Eric Lindblad</h2>
<p>In roughly chronological order Eric discovered the causes of
Alzheimer's, amyotrophic lateral sclerosis, Parkinson's, blastoma
formation (cancer), diabetes, progressive muscular dystrophy, the
shift of an HIV+ case to an AIDS case, and epilepsy.</p>
